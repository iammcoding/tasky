{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Tasky</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <!-- Styles for loader -->
  <style>
    #loader {
        position: fixed;
        bottom: 50px;
        right: 50px;
        z-index: 999999;
        display: none;
     }
  </style>

  <body class="dark:bg-gray-800 bg-white">
    <!-- Loader element -->
    <div id="loader" class="inline-flex items-center px-4 py-2 font-semibold leading-6 text-sm shadow rounded-md text-white bg-indigo-500 hover:bg-indigo-400 transition ease-in-out duration-150 cursor-not-allowed" disabled="">
        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Processing...
      </div>

    <!-- Main content container -->
    <div class="flex flex-col md:flex-row h-screen">
      <!-- Background image -->
      <div
        class="w-full md:w-1/2 bg-cover bg-center"
        style="background-image: url('{% static 'bghome.jpg' %}')"
      ></div>

      <!-- Registration form container -->
      <div
        class="w-full md:w-1/2 flex flex-col gap-5 justify-center items-center p-5"
      >
        <!-- Logo and brand name -->
        <div class="flex flex-col justify-center items-center w-full max-w-sm">
          <a href="#" class="flex items-center ps-2.5 mb-5">
            <img src={% static "/logo.svg" %} class="h-6 me-3 sm:h-7"
            alt="Flowbite Logo" />
            <span
              class="self-center text-3xl font-medium whitespace-nowrap text-blue-800"
              >Tasky</span
            >
          </a>
        </div>

        <!-- Alert container (hidden by default) -->
        <div
          id="alert"
          style="display: none"
          class="border w-full max-w-sm p-4 text-sm text-gray-800 rounded-lg bg-gray-50 dark:bg-gray-800 dark:text-gray-300"
          role="alert"
        ></div>

        <!-- Registration form -->
        <form class="w-full max-w-sm mx-auto" id="register">
          <!-- CSRF token for form submission -->
          <input type="hidden" id="token" value="{{ csrf_token }}" />

          <!-- Username input field -->
          <div class="mb-5">
            <label
              for="username"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >
              Username
            </label>
            <input
              type="text"
              id="username"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="John"
              required
            />
          </div>

          <!-- Email input field -->
          <div class="mb-5">
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >
              Enter email
            </label>
            <input
              type="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="name@tasky.com"
              required
            />
          </div>

          <!-- Password input field -->
          <div class="mb-5">
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >
              Enter password
            </label>
            <input
              type="password"
              id="password"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required
            />
          </div>

          <!-- Sign Up button -->
          <button
            type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Sign Up
          </button>
        </form>

        <!-- Link to login page -->
        <a href="/login" class="mt-5 text-sm text-gray-900 dark:text-white">
          Already own an account?
        </a>
      </div>
    </div>
  </body>

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- Custom JavaScript for registration page -->
  <script src="{% static 'js/register.js' %}"></script>
</html>
