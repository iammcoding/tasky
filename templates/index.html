{%load static%}
<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome To Tasky</title>
    <script src="https://cdn.tailwindcss.com"></script>

  </head>
  <body>
    <div class="flex h-screen">
      <div
        class="w-1/2 bg-cover bg-center"
        style="background-image: url('{% static 'bghome.jpg' %}')"
      ></div>

      <div class="w-1/2 flex flex-col gap-5 justify-center items-center">
        <div class="flex flex-col justify-center items-center w-1/2">
          <a href="#" class="flex items-center ps-2.5 mb-5">
            <img src={% static "/logo.svg" %} class="h-6 me-3 sm:h-7"
            alt="Flowbite Logo" />
            <span
              class="self-center text-3xl font-medium whitespace-nowrap text-blue-800"
              >Tasky</span
            >
          </a>
          <div
            class="flex items-center p-4 text-sm text-gray-800 border border-gray-300 rounded-lg bg-gray-50 dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600"
            role="alert"
          >
            <svg
              class="flex-shrink-0 inline w-4 h-4 me-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
              />
            </svg>
            <span class="sr-only">Info</span>
            <div>
              <p>
                To continue to your Tasky account, please register or log in
                using any of the buttons below.
              </p>
            </div>
          </div>
        </div>
        <div class="flex flex-col w-1/2">
          <a
            href="/login"
            type="button"
            class="text-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
            >Login Tasky Account</a
          >
          <a
            href="/signup"
            type="button"
            class="text-center py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
            >Create Tasky Account</a
          >
        </div>
      </div>
    </div>
  </body>
  
</html>
